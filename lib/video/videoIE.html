<HTML>

<HEAD>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE8>
    <TITLE>多视频控件demo</TITLE>
    <script language="javascript" type="text/javascript">
        //var a1 = new ActiveXObject("TESTOCX1.testOCX1Ctrl.1");

        function getVideoObj() {
            var name = "BOCO_VIDEOPLAY";
            if (window.document[name]) {
                return window.document[name];
            }
            if (navigator.appName.indexOf("Microsoft Internet") === -1) {
                if (document.embeds && document.embeds[name])
                    return document.embeds[name];
            } else {
                return document.getElementById(name);
            }
        }

        function play(ip, port, user, psw, cameraIndex) {
            var ocx = getVideoObj();
            var cameraIndexNew = parseInt(cameraIndex, 10) - 1;
            try {
                ocx.BOCO_RealPlay(ip, port, user, psw, cameraIndexNew.toString());
            } catch (e) {
            }
        }

        function stop() {
            var ocx = getVideoObj();
            try {
                ocx.BOCO_StopRealPlay();
            } catch (e) {
            }
        }

        function opensound() {
            var ocx = getVideoObj();
            try {
                ocx.BOCO_OpenSound();
            } catch (e) {
            }
        }

        function closesound() {
            var ocx = getVideoObj();
            try {
                ocx.BOCO_CloseSound();
            } catch (e) {
            }
        }

        function startptz() {
            var ocx = getVideoObj();
            try {
                ocx.BOCO_StartPTZControl(22);
            } catch (e) {
            }
        }

        function stopptz() {
            var ocx = getVideoObj();
            try {
                ocx.BOCO_StopPTZControl();
            } catch (e) {
            }
        }

        function startvoice() {
            var ocx = getVideoObj();
            try {
                ocx.BOCO_StartVoiceCom();
            } catch (e) {
            }
        }

        function stoppvoice() {
            var ocx = getVideoObj();
            try {
                ocx.BOCO_StopVoiceCom();
            } catch (e) {
            }
        }
    </script>
</HEAD>
