    <title>测量器</title>
    <link rel="stylesheet" href="../../libs/reset.css">

        label{display: inline-block;}

        /*测量结果管理器*/
        .icon{
            cursor: pointer;
        }        
        .clqi{
            width:230px;
            height:340px;
            border:1px solid #12a9e9;
            background:#131d39;
            color:white;
        }
        .clqi-title{
            width:100%;
            height:25px;
            border-bottom:1px solid #12a9e9;
            text-align:center;
            line-height: 25px;
            font-size:16px;
        }
        .delect-icon{
            display: inline-block;
            float: right;
            font-size:20px;
            padding-right:5px;
            font-size:13px;
        }   
        .clqi-button{
            width:100%;
            height:30px;
            border-bottom:1px solid #12a9e9;
            font-size:13px;
        }
        .clqi-button button{
            width:35px;
            height:20px;
            border:1px solid white;
            color:white;
            padding:0;
            margin-top:5px;
            cursor: pointer;
            margin-right:10px;
        }
        .clqi-button button:first-child{
            margin-left:45px;            
        } 
        .clqi-ul{
            width:100%;
            height:283px;
            overflow-y: scroll;
            font-size:13px;
        }
        .clqi-ul::-webkit-scrollbar-track{
            -webkit-box-shadow:inset 0 0 0.01px #131d39;
            border-radius: 1px;
            background-color: #131d39;
        }
        .clqi-ul::-webkit-scrollbar{
            width:5px;
            /*background-color: #131d39;*/
        }
        .clqi-ul::-webkit-scrollbar-thumb{
            background-color: #12a9e9;            
        }         
        .clqi-ul ul li{
            width:100%;
            height:25px;
            background:#2b5e93;
            line-height: 25px
        }   
        .clqi-ul ul li input{
            margin:0;
            margin:3px;
        }      
        /*测量结果管理器 END*/
    </style>
</head>
