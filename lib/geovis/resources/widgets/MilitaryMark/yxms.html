<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>影像模式</title>
    <link rel="stylesheet" href="../../libs/reset.css">
    <style>
        label{display: inline-block;}
        input{width:120px;}
        /*影像模式*/
        .icon{
            cursor: pointer;
        }        
        .yxms{
            width:300px;
            height:200px;
            border:1px solid #12a9e9;
            background:#131d39;
            color:white;
        }              
        .yxms-title{
            width:100%;
            height:25px;
            text-align:center;
            line-height: 25px;
        }
        .delect-icon{
            display: inline-block;
            float: right;
            font-size:20px;
            padding-right:5px;
            font-size:13px; 
        }   
        .yxms-content{
            width:100%;
            height:170px;
            border-top:1px solid #12a9e9;
            overflow-y: scroll;
        }
        .yxms-content::-webkit-scrollbar-track{
            -webkit-box-shadow:inset 0 0 0.01px #131d39;
            border-radius: 1px;
            background-color: #131d39;
        }
        .yxms-content::-webkit-scrollbar{
            width:5px;
            /*background-color: #131d39;*/
        }
        .yxms-content::-webkit-scrollbar-thumb{
            background-color: #12a9e9;            
        }          
        .yxms-content ul li{
            width:40px;
            height:40px;
            border:1px solid white;
            float:left;
            margin-left:15px;
            margin-top:12px;
        }     
        /*影像模式 END*/
    </style>
</head>

<body>
    <!--影像模式-->
    <div class="yxms">
        <div class="yxms-title">
            <span>影像模式</span>
            <i class="icon delect-icon">X</i>
        </div> 
        <div class="yxms-content">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>       
    </div>
    <!--影像模式  END-->
</body>

</html>
