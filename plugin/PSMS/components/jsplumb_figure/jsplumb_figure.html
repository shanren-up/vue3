<div id="flowUI" class="jsplumb-figure" ondragover = {{action 'allowDrop'}} ondrop={{action 'ondrop'}}>
    <div class="contain" id="{{idName}}" style="height: {{chartHeight}}px;" onmouseup={{action 'selectUp'}} onmousemove={{action 'selectMove'}} onmousedown={{action 'selectDown'}}>
        {{#each blocks as |data i|}}
            <div class="figure square" ond id="{{data.blockId}}" style="left:{{data.blockX}}px;top:{{data.blockY}}px">
                <img class="flow-img" ondblclick={{ action "dbClickAction" data}}  src="{{data.imgSrc}}" title="{{data.blockLabel}}">
                {{#if showStatus}}
                    {{#if data.isStatus}}
                        <img class="stat-img" src="{{data.statImg}}">
                    {{/if}}
                {{/if}}
                {{#if showProcess}}
                    {{#if data.process}}
                        <div class="progress module-process">
                            <div class="progress-bar progress-color" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style=" min-width: 2em;width:{{data.process }}%">{{data.process}}%</div>
                        </div>
                    {{/if}}
                {{/if}}
                {{#if showDel}}
                    <img class="del-img" {{action "deleteBlock" data}} src="plugin/PSMS/img/flow/close2.png"  />
                {{/if}}
                {{#if showStart}}
                    {{#if data.startBlock}}
                        <img class="rollback-img" {{action "startModuleAction" data}} src="plugin/PSMS/img/flow/start.png"  />
                    {{/if}}
                {{/if}}
            </div>
        {{/each}}
            <div id="selectDiv" class={{if selectDown 'select-down' 'select-up' }} style="display:{{showSelectDiv}};">
            <img class="div-close" {{action "closeSelectDiv"}} src="plugin/PSMS/img/colse.png" /><img src="plugin/PSMS/img/duiqi.png" class="div-duiqi"  {{action "alignSelectDiv"}} />
            </div>
    </div>

</div>
